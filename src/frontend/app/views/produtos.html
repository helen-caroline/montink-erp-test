<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="../css/produtos.css">
    <link rel="stylesheet" href="../css/produtos/sub-menus.css">
</head>
<body>
    <div class="container">
        <div class="produtos-submenu">
            <button id="aba-lista" class="active" type="button">Lista de Produtos</button>
            <button id="aba-cadastro" type="button">Cadastrar Produto</button>
        </div>
        <div id="conteudo-lista">
            <h1>Lista de Produtos</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                        <th>Variações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtos-tbody">
                    <!-- Os produtos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="conteudo-cadastro" style="display:none;">
            <h1>Cadastrar Produto</h1>
            <div id="mensagem-cadastro"></div>
            <form id="form-cadastrar-produto">
                <div class="campo">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo">
                    <label for="preco">Preço (R$)</label>
                    <input type="number" id="preco" name="preco" step="0.01" min="0" required>
                </div>
                <div class="campo">
                    <label for="estoque">Estoque</label>
                    <input type="number" id="estoque" name="estoque" min="0" required>
                </div>
                <div class="campo">
                    <label for="cor">Cor</label>
                    <input type="text" id="cor" name="cor" placeholder="(ex: Azul)">
                </div>
                <div class="campo">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" placeholder="(ex: Slim)">
                </div>
                <div class="campo">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" placeholder="(ex: Montink)">
                </div>
                <div class="campo">
                    <label>Variações Personalizadas:</label>
                    <div id="variacoes-container">
                        <div class="variacao-row">
                            <input type="text" class="variacao-nome" placeholder="Nome da variação (ex: Personalizado)">
                            <input type="text" class="variacao-valor" placeholder="Valor (ex: Nome do cliente)">
                            <button type="button" class="remover-variacao">Remover</button>
                        </div>
                    </div>
                    <button type="button" id="adicionar-variacao">Adicionar Variação</button>
                </div>
                <button type="submit" class="btn-salvar">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="../js/produtos.js"></script>
    <script src="../js/produtos/sub-menus.js"></script>
</body>
</html>
