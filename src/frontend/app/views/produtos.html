<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="../css/listar_produtos.css">
    <link rel="stylesheet" href="../css/cadastrar_produto.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Produtos</h1>
        <button id="btn-refresh" class="btn-cadastrar" type="button">üîÑ Atualizar Lista</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Pre√ßo</th>
                    <th>Estoque</th>
                </tr>
            </thead>
            <tbody id="produtos-tbody">
                <!-- Produtos via JS -->
            </tbody>
        </table>
        <hr style="margin: 32px 0;">
        <h1>Cadastrar Produto</h1>
        <div id="mensagem-cadastro"></div>
        <form id="form-cadastrar-produto">
            <div class="campo">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
            </div>
            <div class="campo">
                <label for="preco">Pre√ßo (R$)</label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" placeholder="0,00" required>
            </div>
            <div class="campo">
                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" name="estoque" required>
            </div>
            <button type="submit" class="btn-salvar">Cadastrar</button>
        </form>
        <div class="botoes-voltar">
            <a class="voltar" href="../../public/index.html">üè† Voltar para o in√≠cio</a>
        </div>
    </div>
    <script src="../js/produtos.js"></script>
</body>
</html>
