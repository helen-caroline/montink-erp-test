<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Listar Produtos</title>
    <link rel="stylesheet" href="../css/listar_produtos.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Produtos</h1>
        <!-- Adicione abaixo do <h1> -->
<button id="btn-refresh" class="btn-cadastrar" type="button">🔄 Atualizar Lista</button>
        <a href="cadastrar_produto.html" class="btn-cadastrar">+ Cadastrar Produto</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                </tr>
            </thead>
            <tbody id="produtos-tbody">
                <!-- Os produtos serão carregados via JS -->
            </tbody>
        </table>
        <div class="botoes-voltar">
            <a class="voltar" href="../../public/index.html">🏠 Voltar para o início</a>
        </div>
    </div>
    <script src="../js/listar_produtos.js"></script>

</html>
