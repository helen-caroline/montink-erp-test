<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cupons</title>
    <link rel="stylesheet" href="../css/estoque.css">
    <style>
        .tabs { display: flex; margin-bottom: 20px; }
        .tab-btn {
            padding: 10px 20px;
            border: 1px solid #26334d;
            background: #232e43;
            color: #4fc3f7;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 8px 8px 0 0;
            font-weight: 700;
        }
        .tab-btn.active {
            background: #181f2a;
            border-bottom: 2px solid #181f2a;
            color: #fff;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .container { max-width: 900px; margin: 54px auto; background: #232e43; padding: 40px 32px 36px 32px; border-radius: 22px; }
        h1 { color: #4fc3f7; text-align: center; }
        table { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cupons</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="visualizar">Visualizar Cupons</button>
            <button class="tab-btn" data-tab="cadastrar">Cadastrar Cupom</button>
        </div>

        <div id="tab-visualizar" class="tab-content active">
            <h2>Cupons cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Desconto</th>
                        <th>Validade</th>
                        <th>Valor Mínimo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="cupons-tbody">
                    <!-- Linhas de cupons serão inseridas aqui -->
                </tbody>
            </table>
            <h3>Vincular Cupom a Produto</h3>
            <form id="form-vincular-cupom-produto">
                <select id="select-cupom" required>
                    <option value="">Selecione um cupom</option>
                </select>
                <select id="select-produto" required>
                    <option value="">Selecione um produto</option>
                </select>
                <button type="submit" class="btn-salvar">Vincular</button>
                <span id="mensagem-vinculo"></span>
            </form>
        </div>

        <div id="tab-cadastrar" class="tab-content">
            <h2>Cadastrar novo cupom</h2>
            <form id="form-cadastrar-cupom">
                <div class="campo">
                    <label for="codigo">Código do cupom</label>
                    <input type="text" id="codigo" required>
                </div>
                <div class="campo">
                    <label for="desconto">Desconto (R$)</label>
                    <input type="number" id="desconto" step="0.01" required>
                </div>
                <div class="campo">
                    <label for="validade">Validade</label>
                    <input type="date" id="validade" required>
                </div>
                <div class="campo">
                    <label for="valor_minimo">Valor mínimo (R$)</label>
                    <input type="number" id="valor_minimo" step="0.01" required>
                </div>
                <button type="submit" class="btn-salvar">Cadastrar Cupom</button>
                <span id="mensagem-cadastro"></span>
            </form>
        </div>
    </div>
    <script src="../js/cupons.js"></script>
    <script>
        // Abas
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('tab-' + this.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
