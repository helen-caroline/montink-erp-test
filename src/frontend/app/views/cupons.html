<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cupons</title>
    <link rel="stylesheet" href="../css/cupons.css">
</head>
<body>
    <div class="container">
        <h1>Cupons</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="visualizar">Visualizar Cupons</button>
            <button class="tab-btn" data-tab="cadastrar">Cadastrar Cupom</button>
        </div>

        <div id="tab-visualizar" class="tab-content active">
            <h3>Vincular Cupom a Produto</h3>
            <form id="form-vincular-cupom-produto" class="form-vincular">
                <div class="vincular-row">
                    <select id="select-cupom" required>
                        <option value="">Selecione um cupom</option>
                    </select>
                    <select id="select-produto" required>
                        <option value="">Selecione um produto</option>
                    </select>
                    <button type="submit" class="btn-salvar">Vincular</button>
                </div>
                <span id="mensagem-vinculo"></span>
            </form>
            <h3>Cupons cadastrados</h3>
            <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                <button id="btn-excluir-selecionados-cupons" class="btn-deletar" style="margin-bottom:0;">Excluir Selecionados</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selecionar-todos-cupons" title="Selecionar todos">
                        </th>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Desconto</th>
                        <th>Validade</th>
                        <th>Valor Mínimo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="cupons-tbody">
                    <!-- Linhas de cupons serão inseridas aqui -->
                </tbody>
            </table>
        </div>

        <div id="tab-cadastrar" class="tab-content">
            <h3>Cadastrar novo cupom</h3>
            <form id="form-cadastrar-cupom">
                <div class="campo">
                    <label for="codigo">Código do cupom</label>
                    <input type="text" id="codigo" required>
                </div>
                <div class="campo">
                    <label for="desconto">Desconto (R$)</label>
                    <input type="number" id="desconto" name="desconto" step="0.01" min="0" required>
                </div>
                <div class="campo">
                    <label for="validade">Validade</label>
                    <input type="date" id="validade">
                    <label style="margin-left:15px;">
                        <input type="checkbox" id="vitalicio"> Vitalício
                    </label>
                </div>
                <div class="campo">
                    <label for="valor_minimo">Valor mínimo (R$)</label>
                    <input type="number" id="valor_minimo" name="valor_minimo" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn-salvar">Cadastrar Cupom</button>
                <span id="mensagem-cadastro"></span>
            </form>
        </div>
    </div>
    <script src="../js/cupons.js"></script>
    <script>
        // Abas
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('tab-' + this.dataset.tab).classList.add('active');
                
                // Carrega produtos e cupons ao abrir a aba de visualizar
                if (this.dataset.tab === 'visualizar') {
                    if (window.carregarSelectProdutos) carregarSelectProdutos();
                    if (window.carregarSelectCupons) carregarSelectCupons();
                }
            });
        });
    </script>
</body>
</html>
