<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="../css/cadastrar_produto.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Produto</h1>
        <form>
            <div class="campo">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
            </div>
            <div class="campo">
                <label for="preco">Preço (R$)</label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" placeholder="0,00" required>
            </div>
            <div class="campo">
                <label for="estoque">Estoque</label>
                <input type="number" id="estoque" name="estoque" min="0" placeholder="Quantidade em estoque" required>
            </div>
            <button type="submit" class="btn-salvar">Cadastrar</button>
        </form>
        <div class="botoes-voltar">
            <a class="voltar" href="listar_produtos.html">← Voltar para lista de produtos</a>
            <a class="voltar" href="../../public/index.html">🏠 Voltar para o início</a>
        </div>
    </div>
</body>
</html>
