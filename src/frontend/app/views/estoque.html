<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="../css/estoque.css">
    <link rel="stylesheet" href="../css/estoque/sub-menus.css">
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="lista">Lista de Produtos</button>
            <button class="tab-btn" data-tab="cadastro">Cadastrar Produto</button>
        </div>
        <div id="tab-lista" class="tab-content active">
            <!-- Conteúdo da lista de produtos -->
            <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                <button id="btn-excluir-selecionados" class="btn-deletar" style="margin-bottom:0;">Excluir Selecionados</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selecionar-todos" title="Selecionar todos">
                        </th>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                        <th>Variações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtos-tbody">
                    <!-- Os produtos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="tab-cadastro" class="tab-content">
            <h3>Cadastrar Produto</h3>
            <div id="mensagem-cadastro"></div>
            <form id="form-cadastrar-produto">
                <div class="campo">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo">
                    <label for="preco">Preço (R$)</label>
                    <input type="number" id="preco" name="preco" step="0.01" min="0" required>
                </div>
                <div class="campo">
                    <label for="estoque">Estoque</label>
                    <input type="number" id="estoque" name="estoque" min="0" required>
                </div>
                <div class="campo">
                    <label for="cor">Cor</label>
                    <input type="text" id="cor" name="cor" placeholder="(ex: Azul)">
                </div>
                <div class="campo">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" placeholder="(ex: Slim)">
                </div>
                <div class="campo">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" placeholder="(ex: Montink)">
                </div>
                <div class="campo">
                    <label>Variações Personalizadas:</label>
                    <div id="variacoes-container">
                        <div class="variacao-row">
                            <input type="text" class="variacao-nome" placeholder="Nome da variação (ex: Personalizado)">
                            <input type="text" class="variacao-valor" placeholder="Valor (ex: Nome do cliente)">
                            <button type="button" class="remover-variacao">Remover</button>
                        </div>
                    </div>
                    <button type="button" id="adicionar-variacao">Adicionar Variação</button>
                </div>
                <button type="submit" class="btn-salvar">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="../js/estoque.js"></script>
    <script src="../js/estoque-sub-menu/abas.js"></script>
</body>
</html>
