<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link rel="stylesheet" href="../css/pedidos.css">
</head>
<body>
    <div class="container">
        <h1>Pedidos</h1>
        <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
            <button id="btn-excluir-selecionados-pedidos" class="btn-deletar" style="margin-bottom:0;">Excluir Selecionados</button>
        </div>
        <table id="tabela-pedidos">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="selecionar-todos-pedidos" title="Selecionar todos">
                    </th>
                    <th>ID</th>
                    <th>Cliente (E-mail)</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas dos pedidos via JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal Detalhes do Pedido -->
    <div class="modal-bg" id="modal-bg">
        <div class="modal" id="modal-pedido">
            <span class="modal-close" id="fechar-modal">&times;</span>
            <h2>Detalhes do Pedido</h2>
            <div id="detalhes-pedido">
                <!-- Detalhes via JS -->
            </div>
        </div>
    </div>

    <script src="../js/pedidos.js"></script>
</body>
</html>
